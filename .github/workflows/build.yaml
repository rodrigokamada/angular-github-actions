name: GitHub Pages
on:
  push:
    branches:
    - v3.6

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install dependencies
      run: |
           npm install -g @angular/cli
           npm i
           npm run build:prod
           ls -la
    - name: copy file via ssh key
      uses: appleboy/scp-action@master
      env:
        HOST: ec2-3-108-184-129.ap-south-1.compute.amazonaws.com
        USERNAME: ubuntu
        PORT: 22
        KEY: ${{ secrets.EC2_SSH_KEY }}
      with:
        source: "./dist/angular-github-actions"
        target: "/home/ubuntu"
        strip_components: 3 # this is important

    
           
              
           

   
          
